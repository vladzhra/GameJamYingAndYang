<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="board.css" media="screen" />
    <title>Chinese Memory Game</title>
    <link rel="icon" type="image/x-icon" href="images/pandaicon.png">
</head>
<body>
    <!--Navigation Starts Here-->
    <nav>
       <!--Selection Theme-->
       <select id="theme-toggle">
            <option value="default" >Theme</option>
            <option value="light">⚪️ Light</option>
            <option value="dark">⚫️ Dark</option>
       </select>
    </nav>
    <main>
        <h1>数字</h1>
       <p class="subtitle">Numbers</p>
        <hr>
        <p>Match the Chinese numbers</p>
        <div class="button-container">
             <button id="restartButton">Restart</button>
        </div>
        <div id="gameContainer">
            <div id="cardContainer"></div>
            <!--Board game goes here-->
        </div>
        <div id="alertBox" class="hidden">
            <p id="alertMessage">Congratulations, you have matched all the pairs!</p>
            <div class="button-container">
                <button id="alertButton">Play Again?</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="footnote">Game created by: Vlad, Fares, Charles</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
